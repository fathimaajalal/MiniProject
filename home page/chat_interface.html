<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Seller</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional if using external CSS -->
    <style>
        /* Basic styling (you can move this to styles.css if needed) */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fff;
        }
        .chat-header {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .chat-message {
            margin: 10px 0;
            display: flex;
        }
        .chat-message.user {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 70%;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .message-content.buyer {
            background: #f39c12;
            margin-left: 10px;
        }
        .message-content.seller {
            background: #2980b9;
            margin-right: 10px;
        }
        .chat-footer {
            padding: 15px;
            display: flex;
            border-radius: 0 0 10px 10px;
        }
        .chat-footer input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-footer button {
            margin-left: 10px;
            padding: 10px;
            background: #e74c3c;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat with Seller</h2>
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendMessageButton">Send</button>
        </div>
    </div>

    <!-- Include JavaScript file -->
    <script src="chat_script.js"></script>
</body>
</html>
